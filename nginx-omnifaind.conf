# Rate limiting zones (must be in http context if this file is included there)
limit_req_zone $binary_remote_addr zone=omnifaind_global:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=omnifaind_api:10m rate=5r/s;
limit_conn_zone $binary_remote_addr zone=omnifaind_conn:10m;

server {
    server_name omnifaind.com www.omnifaind.com;

    # Serve Next.js application via reverse proxy
    location / {
        limit_req zone=omnifaind_global burst=30 nodelay;
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Stricter limits for API routes
    location /api/ {
        limit_req zone=omnifaind_api burst=10 nodelay;
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security and caching
    sendfile on;
    client_max_body_size 10m;

    # Limit concurrent connections per IP
    limit_conn omnifaind_conn 20;
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff2?|ttf|ico)$ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 7d;
        access_log off;
    }

    listen 80;
}

